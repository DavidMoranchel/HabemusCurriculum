<!DOCTYPE html>
<html lang="en">
<head>
	{% load static from staticfiles %}
	<meta charset="UTF-8">
	<title>CuVitae</title>
	<link rel="stylesheet" href="{% static "css/materialize.css" %}">
	<link rel="stylesheet" href="{% static "css/style.css" %}">
	<link rel="stylesheet" href="{% static "css/home.css" %}">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="{% static "js/materialize.js" %}"></script>
	<link rel="stylesheet" href="//cdn.materialdesignicons.com/1.3.41/css/materialdesignicons.min.css">

</head>
<body class="bodyBase">
	<header>
		<div class="container center">
			<nav class="navBg">
			  <div class="nav-wrapper">
			    <a href="#" class="brand-logo left"><img src="{% static "img/cuvitae_logo.png" %}" width="115" style="margin-top:7px; margin-left: 10px;" alt=""></a>
			    <div class="sesionSection">
			    </div>
			  </div>
			</nav>	
		</div>
	</header>
	<section>
		<article>
			<div class="container">
				<div class="row">
			      <div class="col s12">
			        <div class="card-panel">
			          <span class="white-text">

						{% block content %}
						<form action="" method="POST">
						{% csrf_token %}

							Nombre: <input type="text" name="name">
							Lo que me hace unico: <textarea class="mensaje" name="message" id="" cols="30" rows="30"></textarea>
							Facebook:<input type="url" name="facebook">
							Twitter:<input type="url" name="twitter">
							Github:<input type="url" name="github">
							E-mail:<input type="email" name="email"><br>
							Mis Skills: <br>
						
							{% for skill in skills %}
								<div class="skillInput">
									<input type="checkbox" class="check" name="skills" value="{{skill.id}}"><img src="/media/{{skill.img}}" alt="">
									<div class="label" for="{{skill.id}}">{{skill.name}}</div>
								</div>
							{% endfor %}
							<input class="btn btnAzul" type="submit" value="Listo!">
						</form>
						{% endblock %}

			          </span>
			        </div>
			      </div>
			    </div>
				


			</div>

		</article>
	</section>



</body>
</html>
